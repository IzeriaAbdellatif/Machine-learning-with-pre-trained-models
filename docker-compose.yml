services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  backend:
    build:
      context: ./Backend
    container_name: backend
    # Run container processes as the host user to avoid root-owned files when
    # mounting the source directory (helps prevent permission issues on build)
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
      # Connexion Postgres depuis Docker : host = "postgres" (nom du service)
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/mydb
    volumes:
      - ./Backend:/app
    depends_on:
      - postgres
    # In development we want reload; in production rely on the image CMD
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      args:
        NODE_ENV: development
    container_name: frontend
    # Run processes as the current host user to avoid creating root-owned
    # build artifacts (like .next) when mounting the source directory
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    # `next dev` doesn't accept a `--host` flag; pass host via the HOST
    # environment variable and only pass --port to the CLI
    command: npm run dev -- --port 3000
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
